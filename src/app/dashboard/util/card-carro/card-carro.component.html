<mat-card class="card">
  <div class="row">
    <img
      height="20px"
      [src]="carro.imgPath"
      [alt]="carro.name + ' - ' + carro.year + ' - Guardians'"
    />
  </div>
  <!-- <mat-card-header class="text-center"> </mat-card-header> -->
  <mat-card-content class="text-center">
    <p class="name">{{ carro.name }} - {{ carro.year }}</p>
    <p>{{ carro.type }}</p>
    <p>Motor: {{ carro.engine }}</p>
    <p>{{ carro.size }} Lugares</p>
  </mat-card-content>
</mat-card>
